<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MJR Lachy | Team Major</title>
<style>
/* same styles as previous pages */
body { font-family: Arial,sans-serif; background:#0d0d0d; color:#fff; margin:0; padding:20px; }
a { color:#1E90FF; text-decoration:none; transition: all 0.3s ease; }
a:hover { text-decoration:underline; }
h1 { text-align:center; margin-bottom:10px; }
.role-badge { display:inline-block; background:#1E90FF; color:#fff; font-size:0.8rem; padding:2px 6px; border-radius:4px; margin-left:5px; }
.player-note { text-align:center; font-size:0.9rem; color:#aaa; margin-top:5px; }
.player-video { display:block; margin:20px auto; width:200px; height:200px; object-fit:cover; border-radius:10px; border:2px solid #fff; cursor:pointer; transition: transform 0.3s; }
.player-video:hover { transform: scale(1.05); }
section { opacity:0; transform:translateY(20px); transition:opacity 0.6s, transform 0.6s; max-width:600px; margin:0 auto; text-align:center; }
section.visible { opacity:1; transform:translateY(0); }
p { line-height:1.5; }
.socials a { margin:0 10px; font-weight:bold; display:inline-block; transition: transform 0.3s; }
.socials a:hover { transform:scale(1.1); color:#00CED1; }
</style>
</head>
<body>

<section>
<h1>MJR Lachy <span class="role-badge">Comp + Content</span></h1>
<video autoplay muted loop class="player-video" poster="placeholder8.png">
  <source src="placeholder8.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<p class="player-note">Appears in Competitive and Content Creator rosters</p>
<p>Bio: Lorem ipsum placeholder text for MJR Lachy.</p>
<div class="socials">
  <a href="#">Twitter</a>
  <a href="#">Instagram</a>
</div>
</section>

<script>
const sections = document.querySelectorAll('section');
const observer = new IntersectionObserver(entries=>{
entries.forEach(entry=>{ if(entry.isIntersecting) entry.target.classList.add('visible'); });
}, {threshold:0.1});
sections.forEach(section=>observer.observe(section));
</script>

</body>
</html>
